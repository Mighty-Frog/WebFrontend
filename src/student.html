<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生信息管理系统</title>
		
		<style type="text/css">
			body{
				margin: 100px;
			}
		</style>
	</head>
	<body>
		<!-- form component-->
		<form method = "get/post">
			<h1>学生信息管理系统</h1>
				<div></div>
				<label>name：</label>
				<input type="text" name="name" id="name" />
			</div>
			
			<div>
				<label>age：&nbsp;&nbsp;&nbsp; </label>
				<input type="number" name="age" id="age" />
			</div>
			
			<div>
				<label>Sex：</label>
				<input type="radio" name="sex" id="sex" value="male" />male
				<input type="radio" name="sex" id="sex" value="female"/>female
			</div>
			
			<div>
				<label>Hobby：</label>
				<input type="checkbox" name="hobby" id="hobby" value="pingpong" />pingpong
				<input type="checkbox" name="hobby" id="hobby" value="climbing" />climbing
				<input type="checkbox" name="hobby" id="hobby" value="singing"/>singing
			</div>
			
			<div>
				<label>Education：</label>
				<select name="education" id="education">
					<option value="1">Primary School</option>
					<option value="2">Middle School</option>
					<option value="3">High School</option>
				</select>
			</div>
			
			<div>
				<input type="button" name="save" value="submit" />
				<button type="button" name="btnClear">reset</button>
			</div>
		</form>
	</body>
</html>
